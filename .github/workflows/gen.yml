name: GraphQL-Explorer-Server-Generation

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  server-job:
    strategy:
      matrix:
        node-version: [12.x, 14.x]
        os: [ubuntu-latest, macOS-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Dependencies
        run: |
          npm install
      - name: Docs & Code Generation
        run: npm run gen
